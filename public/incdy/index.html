<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Макет Incdy</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
  
    <header class="header">
      <div class="wrapper">
        <div class="header-main">
          <div class="header-logo">Icndy</div>
          <ul class="header-menu">
            <li class="header-menu__item"><a class="header-menu__link" href="#">Mens</a></li>
            <li class="header-menu__item"><a class="header-menu__link" href="#">Womens</a></li>
            <li class="header-menu__item"><a class="header-menu__link" href="#">Brands</a></li>
            <li class="header-menu__item"><a class="header-menu__link header-menu__link--active" href="#">Sale</a></li>
            <li class="header-menu__item"><a class="header-menu__link" href="#">News</a></li>
          </ul>
        </div>
        <div class="header-bottom">
          <h2 class="header-title">Stussy2014</h2>
          <div class="header-subtitle">Shop now</div>
        </div>
      </div>
    </header>
    
    <div class="shop">
      <div class="wrapper">
        <div class="shop-top">
          <div class="shop-top__main">
            <p class="shop-top__main-text">Shop Gourmet</p>
          </div>
          <div class="shop-top__secondary shop-top__secondary--top">
            <p class="shop-top__secondary-text">Shop Carhartt</p>
          </div>
          <div class="shop-top__secondary shop-top__secondary--bottom">
            <p class="shop-top__secondary-text">Shop Adidas</p>
          </div>
        </div>
        
        <div class="shop-bottom">
          <div class="shop-bottom__item shop-bottom__item--first">
            <p class="shop-bottom__item-text">10Deep Sale</p>
          </div>
          <div class="shop-bottom__item shop-bottom__item--second">
            <p class="shop-bottom__item-text">Palace A/W 2014</p>
          </div>
          <div class="shop-bottom__item shop-bottom__item--third">
            <p class="shop-bottom__item-text">Tech pack</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="instagram">
      <div class="wrapper">
        <h2 class="instagram__title">#Icndy on Instagram</h2>
        <div class="instagram__subtitle">View Hashtag</div>
      </div>
    </div>
    
    <div class="wrapper">
      <footer class="footer">
        <ul class="footer-menu">
          <li class="footer-menu__item"><a class="footer-menu__link footer-menu__link--disabled">&copy;icndy2014</a></li>
          <li class="footer-menu__item"><a class="footer-menu__link" href="#">Privacy</a></li>
          <li class="footer-menu__item"><a class="footer-menu__link" href="#">Terms</a></li>
          <li class="footer-menu__item"><a class="footer-menu__link" href="#">Shop</a></li>
          <li class="footer-menu__item"><a class="footer-menu__link" href="#">About</a></li>
          <li class="footer-menu__item"><a class="footer-menu__link" href="#">Contact</a></li>
        </ul>
        <div class="footer-social">
          <a class="footer-social__item footer-social__item--instagram" href="https://www.instagram.com" target="_blank">Instagram</a>
          <a class="footer-social__item footer-social__item--facebook" href="https://www.facebook.com" target="_blank">Facebook</a>
          <a class="footer-social__item footer-social__item--twitter" href="https://twitter.com" target="_blank">Twitter</a>
        </div>
      </footer>
    </div>
    
  </body>
</html>
